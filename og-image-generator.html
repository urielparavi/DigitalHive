<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>OG Image Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #333;
      font-family: Arial, sans-serif;
    }
    .og-image {
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% 0%, rgba(34, 197, 94, 0.2) 0%, transparent 60%),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(56, 189, 248, 0.15) 0%, transparent 50%);
      position: relative;
    }
    .logo {
      margin-bottom: 24px;
    }
    .title {
      font-size: 52px;
      font-weight: bold;
      background: linear-gradient(135deg, #22c55e 0%, #38bdf8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    .subtitle {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 32px;
    }
    .badges {
      display: flex;
      gap: 12px;
    }
    .badge {
      padding: 8px 16px;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 9999px;
      color: #22c55e;
      font-size: 14px;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    .url {
      position: absolute;
      bottom: 30px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="logo">
      <svg width="70" height="70" viewBox="0 0 32 32">
        <defs>
          <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1e3a5f"/>
            <stop offset="50%" stop-color="#0f2744"/>
            <stop offset="100%" stop-color="#0a1929"/>
          </linearGradient>
          <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#38bdf8"/>
            <stop offset="100%" stop-color="#0ea5e9"/>
          </linearGradient>
        </defs>
        <path d="M16 2L28.1244 9V23L16 30L3.87564 23V9L16 2Z" fill="url(#logoGrad)" stroke="url(#strokeGrad)" stroke-width="1.5"/>
        <path d="M16 8L10 12V20L16 24L22 20V12L16 8Z" fill="none" stroke="url(#strokeGrad)" stroke-width="1" opacity="0.7"/>
        <circle cx="16" cy="16" r="3" fill="url(#strokeGrad)"/>
      </svg>
    </div>
    <div class="title">DigitalHive</div>
    <div class="subtitle">סוכנות דיגיטל מובילה | בונים נוכחות דיגיטלית</div>
    <div class="badges">
      <span class="badge">בניית אתרים</span>
      <span class="badge">שיווק דיגיטלי</span>
      <span class="badge">מיתוג ועיצוב</span>
      <span class="badge">SEO</span>
    </div>
    <div class="url">www.digitalhive.co.il</div>
  </div>

  <script>
    // Instructions:
    // 1. Open this file in Chrome
    // 2. Right-click on the image → Inspect
    // 3. Right-click on the .og-image element → Capture node screenshot
    // 4. Save as og-image.png in the public folder
  </script>
</body>
</html>
